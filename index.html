<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta mane="viewport" content="width-divice-width, initial-scale-1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Payment</title>
  </head>
  <body>
    <div class="card mx-auto w-75 justify-content-center">
    <form class="row-container">
        <div class="line">
            <div class="card-header">
                <h2>Payment Form Exampel</h2>
              </div>
        </div>
        <div class="bg-light top"></div>
        <div class="alert alert-danger mx-3 mt-3" role="alert">
            Some Fields are Missing
        </div>
        <div class="container">
            <div class="row align-items-start">
              <div class="col-6">
                <label for="card-number">Card #</label>
                <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX"name="card-number"/>
              </div>
              <div class="col">
                <label for="cvc=numer">CVC #</label>
                <input type="text" class="form-control" placeholder="XXX" name="cvc-number"/>
              </div>
              <div class="col">
                <label for="amount">Amount $</label>
                <input type="text" class="form-control" placeholder="0.00" name="amount"/>
              </div>
            </div>
            <div class="row align-items-start">
                <div class="col-6">
                  <label for="first">First Name</label>
                  <input type="text" class="form-control" name="first">
                </div>
                <div class="col-6">
                  <label for="last">Last Name</label>
                  <input type="text" class="form-control" name="last">
                </div>
           </div>
            <div class="row align-items-start">
              <div class="col-6">
                <label for="city">City</label>
                <input type="text"  class="form-control" name="city"/>
              </div>
              <div class="col-3">
                <label for="state">State</label>
                <select class="form-select">
                    <option value="Pick the State">Pick the State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="NH">Hampshire</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option> 
                    <option value="MD">MaryLand</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NY">New York</option>
                    <option value="NM">New Mexico</option>
                    <option value="ND">North Dakota</option>
                    <option value="NC">North Carolina</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Commonwealth Virginia</option>
                    <option value="WV">West Virginia</option>
                    <option value="WY">Wyoming</option>
                    <option value="WA">Washington</option>
                    <option value="WI">Wisconsin</option>
                </select>
              </div>
              <div class="col-3">
                <label for="postal code">Postal Code</label>
                <input type="text" class="form-control" name="Postal Code"/>
              </div>
            </div>
        <div class="row justify-content-between">
            <div class="col-4">
                <label for="We accept:" class="form-label">We accept:</label>
                <br>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fa fa-cc-visa" aria-hidden="true"></i></label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2"><i class="fa fa-cc-mastercard" aria-hidden="true"></i></label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3"><i class="fa fa-credit-card-alt" aria-hidden="true"></i></label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                    <label class="form-check-label" for="inlineCheckbox3"> <i class="fa fa-credit-card" aria-hidden="true"></i></label>
                    </div>
            </div>
            <div class="col-4">
                <label for="Message" class="form-label">Message</label>
                <textarea class="form-control" id="Message" rows="3"></textarea>
                <p class="card-text"><small class="text-body-secondary">Add any notes here.</small></p>
            </div>
          </div>
        </div>
        <br>
        <div class="card-footer text-body-secondary d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary float-right mx-2">Cancel</button>
            <button type="button" class="btn btn-primary float-right">Send</button>
          </div>
      </form>
    </div>
  </body>
</html>
